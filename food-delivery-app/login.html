<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
            background: url('https://p4.wallpaperbetter.com/wallpaper/910/11/748/background-fruit-vegetables-cuts-hd-wallpaper-thumb.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
			
        }

        .container {
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.1); /* Transparent white background */
            backdrop-filter: blur(10px); /* Glass effect */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Semi-transparent border */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            transform: translateZ(0); /* For 3D effect */
            overflow: hidden; /* For 3D effect */
			
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            transform: translateZ(0); /* For 3D effect */
        }

        .header img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
            border-radius: 50%; /* Rounded delivery logo */
        }

        .header h1 {
            font-size: 28px;
            color: #ffffff; /* White color for company name */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Text shadow */
            font-family: 'Arial', sans-serif; /* Font family */
            font-weight: bold; /* Bold font weight */
            text-transform: uppercase; /* Uppercase text */
            text-align: center;
        }

        ul {
            list-style-type: none;
            margin-bottom: 20px;
        }

        .input-field {
            width: calc(100% - 24px);
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2); /* Semi-transparent border */
            border-radius: 4px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent background */
            color: #333;
            transition: box-shadow 0.3s ease; /* Animation for pop-up effect */
        }

        .input-field:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* Pop-up effect on focus */
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.8); /* Placeholder text color */
        }

        .button-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .submit {
            background-color: #f07334;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Box shadow for 3D effect */
        }

        .submit:hover {
            background-color: #ff8c66;
        }

        .forgot-password {
            color: #ffffff; /* White color */
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            text-decoration: underline;
            color: #f07334; /* Highlight color on hover */
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            .header img {
                width: 60px;
                height: 60px;
            }
            .header h1 {
                font-size: 24px;
            }
        }


    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button[type="submit"],
    button[type="button"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button[type="submit"]:hover,
    button[type="button"]:hover {
      background-color: #45a049;
    }

    .signup-button {
      background-color: #008CBA;
      margin-top: 20px;
    }

    .signup-button:hover {
      background-color: #007B9A;
    }

    #passwordRequirements {
      color: red;
      display: none;
    }

    #forgotPasswordForm, #otpForm, #newPasswordForm {
      display: none;
    }

    #passwordMismatch {
      color: red;
      display: none;
    }
  </style>
</head>
<body>
  
  <div class="container">
    <div class="header">
        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjohGD5DVMP3YmjTOtHGi8qey-zIap1-NGCS-qu7tSSAWxm1OMIxjljA_zEv4ymVA3-PN6RNI-H85Xg1ZFiZUJa0EkWRf0sI9V96sGkNl_c0Z4OThzSyHPi7fK9eUQhww3DXS5UKSOzKvK9JXggtG5Jkhl1rXubsHtv0rtTDZR8icLVfAHywuBTiyjIkmUf/w1684-h1069-p-k-no-nu/M1%20WALA%20(1).png" alt="Delivery Logo">
        <h1> M1wala</h1>
        <h1>Login</h1>
    </div>
  <form id="loginForm" onsubmit="event.preventDefault(); login(document.getElementById('loginEmail').value, document.getElementById('loginPassword').value);">
    <label for="loginEmail">Email:</label>
    <input type="email" id="loginEmail" required>
    <label for="loginPassword">Password:</label>
    <input type="password" id="loginPassword" required oninput="showPasswordRequirements()">
    <div id="passwordRequirements">Password must be at least 6 characters long and include at least one special character.</div>
    <button type="submit">Login</button>
    <button type="button" class="signup-button" onclick="redirectToSignup()">Sign Up</button>
    <button type="button" onclick="showForgotPasswordForm()">Forgot Password</button>
  </form>

  <form id="forgotPasswordForm" onsubmit="event.preventDefault(); sendOtp(document.getElementById('forgotPasswordEmail').value);">
    <h1>Forgot Password</h1>
    <label for="forgotPasswordEmail">Email:</label>
    <input type="email" id="forgotPasswordEmail" required>
    <button type="submit">Send OTP</button>
  </form>

  <form id="otpForm" onsubmit="event.preventDefault(); showNewPasswordForm();">
    <h1>Verify OTP</h1>
    <label for="otpEmail">Email:</label>
    <input type="email" id="otpEmail" required>
    <label for="otp">OTP:</label>
    <input type="text" id="otp" required>
    <button type="submit">Verify OTP</button>
  </form>

  <form id="newPasswordForm" onsubmit="event.preventDefault(); resetPassword(document.getElementById('resetEmail').value, document.getElementById('resetOtp').value, document.getElementById('newPassword').value, document.getElementById('confirmPassword').value);">
    <h1>Reset Password</h1>
    <label for="resetEmail">Email:</label>
    <input type="email" id="resetEmail" required>
    <label for="resetOtp">OTP:</label>
    <input type="text" id="resetOtp" required>
    <label for="newPassword">New Password:</label>
    <input type="password" id="newPassword" required oninput="validateNewPassword()">
    <div id="newPasswordRequirements">Password must be at least 6 characters long and include at least one special character.</div>
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" required oninput="checkPasswordMatch()">
    <div id="passwordMismatch">Passwords do not match</div>
    <button type="submit">Reset Password</button>
  </form>

  <script>
    function redirectToSignup() {
      window.location.href = './signup.html';
    }

    function showPasswordRequirements() {
      const password = document.getElementById('loginPassword').value;
      const requirements = document.getElementById('passwordRequirements');
      const regex = /^(?=.*[!@#$%^&*])/;

      if (password.length < 6 || !regex.test(password)) {
        requirements.style.display = 'block';
      } else {
        requirements.style.display = 'none';
      }
    }

    function validateNewPassword() {
      const password = document.getElementById('newPassword').value;
      const requirements = document.getElementById('newPasswordRequirements');
      const regex = /^(?=.*[!@#$%^&*])/;

      if (password.length < 6 || !regex.test(password)) {
        requirements.style.display = 'block';
      } else {
        requirements.style.display = 'none';
      }
    }

    function checkPasswordMatch() {
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const mismatch = document.getElementById('passwordMismatch');

      if (newPassword !== confirmPassword) {
        mismatch.style.display = 'block';
      } else {
        mismatch.style.display = 'none';
      }
    }

    function showForgotPasswordForm() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('forgotPasswordForm').style.display = 'block';
    }

    function showOtpForm() {
      document.getElementById('forgotPasswordForm').style.display = 'none';
      document.getElementById('otpForm').style.display = 'block';
    }

    function showNewPasswordForm() {
      const email = document.getElementById('otpEmail').value;
      const otp = document.getElementById('otp').value;
      document.getElementById('otpForm').style.display = 'none';
      document.getElementById('newPasswordForm').style.display = 'block';
      document.getElementById('resetEmail').value = email;
      document.getElementById('resetOtp').value = otp;
    }

    async function login(email, password) {
      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email: email.trim(), password: password.trim() }),
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.msg || 'Unknown error');
        }

        const data = await response.json();
        if (data.token) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('userId', data.userId);
          alert('Login successful!');
          window.location.href = 'grocery-home.html';
        } else {
          alert('Login failed: Unknown error');
        }
      } catch (error) {
        alert('An error occurred during login: ' + error.message);
      }
    }

    async function sendOtp(email) {
      try {
        const response = await fetch('/api/auth/forgot-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email: email.trim() }),
        });

        const data = await response.json();
        if (response.ok) {
          alert('OTP sent to your email');
          showOtpForm();
        } else {
          alert('Failed to send OTP: ' + data.msg);
        }
      } catch (error) {
        console.error('An error occurred:', error);
      }
    }

    async function resetPassword(email, otp, newPassword, confirmPassword) {
      if (newPassword !== confirmPassword) {
        alert('Passwords do not match');
        return;
      }

      try {
        const response = await fetch('/api/auth/verify-otp', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email: email.trim(), otp: otp.trim(), newPassword: newPassword.trim() }),
        });

        const data = await response.json();
        if (response.ok) {
          alert('Password updated successfully');
          window.location.href = 'login.html';  // Redirect to login page
        } else {
          alert('Failed to reset password: ' + data.msg);
        }
      } catch (error) {
        console.error('An error occurred:', error);
      }
    }
  </script>
</body>
</html>
