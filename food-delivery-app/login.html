<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="m1wala" />
    <meta name="keywords" content="m1wala" />
    <meta name="author" content="m1wala" />
    <link rel="manifest" href="../manifest.json" />

    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon" />
    <title>m1wala Login</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png" />
    <meta name="theme-color" content="#ff8d2f" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="m1wala" />
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png" />
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #4CAF50;
      text-align: center;
      margin-top: 50px;
    }

    form {
      width: 300px;
      margin: 0 auto;
      background-color: #f2f2f2;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button[type="submit"],
    button[type="button"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button[type="submit"]:hover,
    button[type="button"]:hover {
      background-color: #45a049;
    }

    .signup-button {
      background-color: #008CBA;
      margin-top: 20px;
    }

    .signup-button:hover {
      background-color: #007B9A;
    }

    #passwordRequirements {
      color: red;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Login</h1>
  <form id="loginForm" onsubmit="event.preventDefault(); login(document.getElementById('loginEmail').value, document.getElementById('loginPassword').value);">
    <label for="loginEmail">Email:</label>
    <input type="email" id="loginEmail" required>
    <label for="loginPassword">Password:</label>
    <input type="password" id="loginPassword" required oninput="showPasswordRequirements()">
    <div id="passwordRequirements">Password must be at least 6 characters long and include at least one special character.</div>
    <button type="submit">Login</button>
    <button type="button" class="signup-button" onclick="redirectToSignup()">Sign Up</button>
  </form>

  <script>
    function redirectToSignup() {
      window.location.href = './signup.html';
    }

    function showPasswordRequirements() {
      const password = document.getElementById('loginPassword').value;
      const requirements = document.getElementById('passwordRequirements');
      const regex = /^(?=.*[!@#$%^&*])/;

      if (password.length < 6 || !regex.test(password)) {
        requirements.style.display = 'block';
      } else {
        requirements.style.display = 'none';
      }
    }

    async function login(email, password) {
      try {
        const response = await fetch('https://m1wala1.onrender.com/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email: email.trim(), password: password.trim() }),
        });

        const data = await response.json();
        if (response.ok && data.token) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('userId', data.userId);
          alert('Login successful!');
          window.location.href = 'grocery-home.html';
        } else {
          alert('Login failed: ' + (data.msg || 'Unknown error'));
        }
      } catch (error) {
        alert('An error occurred during login: ' + error.message);
      }
    }
  </script>
</body>
</html>
