<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order History</title>
  <style>
    .custom-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 15px;
    }
    .order-box {
      background-color: #ffffff;
      border: 1px solid #3d7d36;
      padding: 15px;
      cursor: pointer;
      transition: box-shadow 0.3s ease;
    }
    .order-box:hover {
      box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
    }
    .dark-text {
      font-size: 18px;
      margin-bottom: 5px;
      color: #3d7d36;
    }
    .theme-color {
      font-size: 16px;
    }
    .food-items {
      font-size: 14px;
    }
    .rating-star {
      font-size: 12px;
    }
    .timing {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    .rating-stars-container {
      display: flex;
      align-items: center;
    }
    .star {
      color: #ffbf00;
    }
    .star:hover {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <section class="section-t-space">
    <div class="custom-container">
      <h2 class="text-center mb-4" style="color: #3d7d36;">Orders History</h2>
      <div id="orderHistoryContainer" class="row gy-3">
        <!-- Order history will be dynamically populated here -->
      </div>
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', fetchOrderHistory);

    async function fetchOrderHistory() {
      try {
        const token = localStorage.getItem('token');
        if (!token) {
          throw new Error('No token found');
        }
        console.log('Fetching orders with token:', token);

        const response = await fetch('https://m1wala1.onrender.com/api/orders', {
          method: 'GET',
          headers: {
            'x-auth-token': token, // Updated header
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          const errorText = await response.text();
          console.error('Response error text:', errorText);
          throw new Error('Failed to fetch order history');
        }

        const orders = await response.json();
        console.log('Orders fetched:', orders);
        displayOrderHistory(orders);
      } catch (error) {
        console.error('Error fetching order history:', error);
        alert('Error fetching order history. Please try again later.');
      }
    }

    function displayOrderHistory(orders) {
      const orderHistoryContainer = document.getElementById('orderHistoryContainer');
      orderHistoryContainer.innerHTML = '';

      orders.forEach(order => {
        const orderHTML = `
          <div class="col-12">
            <div class="order-box">
              <div>
                <h5 class="dark-text">Order ID: ${order._id}</h5> <!-- Ensure this matches your order schema -->
                <h5 class="dark-text">Status: ${order.status}</h5>
                <h5 class="dark-text">Expected Delivery: ${new Date(order.expectedDeliveryDate).toLocaleDateString()}</h5>
                <h5 class="theme-color">â‚¹${order.total}</h5>
                <h6 class="food-items mb-2">${order.items.map(item => item.name).join(', ')}</h6>
              </div>
              <div class="rating-star">
                <ul class="timing">
                  ${order.status === 'Delivered' ? `
                    <li class="rating-stars-container">
                      ${generateStarRating(order._id, order.rating)} <!-- Ensure this matches your order schema -->
                    </li>
                  ` : ''}
                </ul>
              </div>
            </div>
          </div>
        `;

        orderHistoryContainer.innerHTML += orderHTML;
      });
    }

    function generateStarRating(orderId, rating = 0) {
      let starsHTML = '';
      for (let i = 1; i <= 5; i++) {
        const starClass = i <= rating ? 'ri-star-s-fill' : 'ri-star-line';
        starsHTML += `<span class="star" onclick="rateOrder('${orderId}', ${i})"><i class="${starClass}"></i></span>`;
      }
      return starsHTML;
    }

    async function rateOrder(orderId, rating) {
      try {
        const token = localStorage.getItem('token');
        const response = await fetch(`https://m1wala1.onrender.com/api/orders/${orderId}/rate`, {
          method: 'PUT',
          headers: {
            'x-auth-token': token, // Updated header
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ rating })
        });

        if (!response.ok) {
          const errorText = await response.text();
          console.error('Response error text:', errorText);
          throw new Error('Failed to rate order');
        }

        alert(`You rated the product ${rating} out of 5`);
        fetchOrderHistory();
      } catch (error) {
        console.error('Error rating order:', error);
        alert('Error rating order. Please try again later.');
      }
    }
  </script>
</body>
</html>
