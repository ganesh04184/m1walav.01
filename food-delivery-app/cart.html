<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="zomo" />
    <meta name="keywords" content="zomo" />
    <meta name="author" content="zomo" />
    <link rel="manifest" href="../manifest.json" />
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon" />
    <title>zomo App</title>
    <link rel="apple-touch-icon" href="../assets/images/logo/favicon.png" />
    <meta name="theme-color" content="#ff8d2f" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="zomo" />
    <meta name="msapplication-TileImage" content="../assets/images/logo/favicon.png" />
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Shopping Cart</title>
    <style>
        * {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        .cart-container {
            padding: 20px;
        }

        .savings-message {
            background-color: #e0f8e9;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        .review-items {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .review-items h2 {
            margin-top: 0;
        }

        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .cart-item img {
            width: 60px;
            height: 60px;
            border-radius: 5px;
            margin-right: 20px;
        }

        .item-details {
            flex-grow: 1;
        }

        .item-details p {
            margin: 5px 0;
        }

        .item-quantity {
            display: flex;
            align-items: center;
        }

        .quantity-btn {
            background-color: #4CAF50;
            border: none;
            padding: 10px 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            color: #fff;
        }

        .quantity {
            margin: 0 10px;
            font-size: 16px;
        }

        .item-price {
            font-weight: bold;
            color: #000;
        }

        .clear-cart {
            background-color: #ff4d4d;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .additional-options {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .apply-coupon,
        .bag-option {
            margin-bottom: 20px;
        }

        .bill-details {
            background-color: #fffbcc;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
        }

        .original-price {
            text-decoration: line-through;
            color: #999;
        }

        .proceed {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .proceed-btn {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
        }

        .proceed-btn:hover {
            background-color: #45a049;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .empty-cart-message {
            text-align: center;
            padding: 20px;
            background-color: #ff4d4d;
            color: #fff;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Shopping Cart</h1>
    </header>
    <section id="cart-items" class="cart-container">
        <!-- Cart items will be dynamically added here -->
    </section>
    <section class="bill-details">
        <h2>Subtotal</h2>
        <p id="subtotal">Subtotal: ₹<span id="subtotal-value">0</span></p>
    </section>
    <section class="proceed">
        <button id="proceed-btn">Proceed to Payment</button>
    </section>
    <section class="ContinueShopping">
        <button id="ContinueShopping-btn">Continue Shopping</button>
    </section>
    <div id="empty-cart-message" class="empty-cart-message">
        Your cart is empty. Please add products to your cart before proceeding to payment.
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cartItemsContainer = document.getElementById('cart-items');
            const token = localStorage.getItem('token');
            if (!token) {
                alert('You need to log in first.');
                window.location.href = '/login.html';
                return;
            }
    
            function fetchCart() {
                fetch('https://m1wala1.onrender.com/api/cart', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-auth-token': token
                    },
                })
                .then(response => {
                    if (!response.ok) {
                        console.error(`HTTP error! Status: ${response.status}`);
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.msg) {
                        alert(data.msg);
                    } else {
                        renderCartItems(data);
                    }
                })
                .catch(error => {
                    console.error('Error fetching cart items:', error);
                    alert('Error fetching cart items. Please try again later.');
                });
            }
    
            function renderCartItems(items) {
                cartItemsContainer.innerHTML = '';
                let totalCost = 0;
    
                items.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.classList.add('cart-item');
                    itemElement.setAttribute('data-id', item.productId);
    
                    const productPrice = parseFloat(item.price) || 0;
                    const subtotal = productPrice * item.quantity;
                    totalCost += subtotal;
    
                    itemElement.innerHTML = `
                        <img src="${item.imageUrl}" alt="${item.productName}">
                        <div class="item-details">
                            <h4>${item.productName}</h4>
                            <p>Price: ₹${productPrice.toFixed(2)} per ${item.unit}</p>
                            <p>Quantity: <span class="quantity">${item.quantity} ${item.unit}</span></p>
                            <p>Subtotal: ₹${subtotal.toFixed(2)}</p>
                            <div class="item-quantity">
                                <button class="quantity-btn increase-quantity" data-id="${item.productId}">+</button>
                                <span class="quantity">${item.quantity}</span>
                                <button class="quantity-btn decrease-quantity" data-id="${item.productId}">-</button>
                            </div>
                        </div>
                    `;
                    cartItemsContainer.appendChild(itemElement);
                });
    
                document.getElementById('subtotal-value').textContent = totalCost.toFixed(2);
            }
    
            cartItemsContainer.addEventListener('click', event => {
        const target = event.target;
        if (target.classList.contains('increase-quantity')) {
            const itemId = target.getAttribute('data-id');
            updateQuantity(itemId, 'increase');
        } else if (target.classList.contains('decrease-quantity')) {
            const itemId = target.getAttribute('data-id');
            updateQuantity(itemId, 'decrease');
        }
    });
    
            function updateQuantity(itemId, action) {
        fetch(`https://m1wala1.onrender.com/api/cart/${itemId}/${action}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                'x-auth-token': token,
            },
        })
        .then(response => {
            if (!response.ok) {
                console.error(`HTTP error! Status: ${response.status}`);
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            renderCartItems(data);
        })
        .catch(error => {
            console.error('Error updating cart item quantity:', error);
            alert('session expired please login.');
        });
    }

    
            function proceedToPayment() {
                const subtotal = parseFloat(document.getElementById('subtotal-value').textContent);
                if (subtotal === 0) {
                    document.getElementById('empty-cart-message').style.display = 'block';
                } else {
                    localStorage.setItem('Subtotal', subtotal);
                    window.location.href = "./payment-method.html";
                }
            }
    
            function continueShopping() {
                window.location.href = "./grocery-home.html";
            }
    
            document.getElementById('proceed-btn').addEventListener('click', proceedToPayment);
            document.getElementById('ContinueShopping-btn').addEventListener('click', continueShopping);
    
            fetchCart();
        });
    </script>    
</body>
</html>
