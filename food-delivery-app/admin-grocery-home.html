<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Grocery Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            margin-bottom: 20px;
        }
        .product-list, .product-form {
            margin-bottom: 20px;
        }
        .product-list ul {
            list-style-type: none;
            padding: 0;
        }
        .product-list li {
            background-color: #e0f8e9;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .product-form input, .product-form select {
            margin: 5px 0;
            padding: 10px;
            width: calc(100% - 20px);
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .product-form button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px 20px;
        }
        .product-form button:hover {
            background-color: #45a049;
        }
        .remove-btn, .edit-btn {
            background-color: #ff4d4d;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .edit-btn {
            background-color: #ff8c00;
        }
        .remove-btn:hover, .edit-btn:hover {
            background-color: #e63939;
        }

        /* Responsive Styles */
        @media screen and (max-width: 600px) {
            .container {
                padding: 10px;
            }
            .product-form input, .product-form select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Manage Products</h2>
        <div class="product-list">
            <h3>Product List</h3>
            <ul id="product-list">
                <!-- Product items will be dynamically added here -->
            </ul>
        </div>
        <div class="product-form">
            <h3>Add Product</h3>
            <input type="text" id="product-name" placeholder="Product Name">
            <input type="file" id="product-image" accept="image/*">
            <input type="number" id="product-quantity" placeholder="Product Quantity">
            <select id="product-measure">
                <option value="kg">kg</option>
                <option value="liter">liter</option>
                <option value="items">items</option>
            </select>
            <input type="number" id="product-price" placeholder="Product Price">
            <select id="product-category">
                <option value="Fruits">Fruits</option>
                <option value="Vegetables">Vegetables</option>
                <option value="Dairy">Dairy</option>
                <option value="Bakery">Bakery</option>
                <option value="Meat">Meat</option>
                <option value="Snacks">Snacks</option>
            </select>
            <button onclick="addProduct()">Add Product</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let products = JSON.parse(localStorage.getItem('products')) || [];

            function renderProducts() {
                const productList = document.getElementById('product-list');
                productList.innerHTML = '';

                products.forEach((product, index) => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <img src="${product.image}" alt="${product.name}" style="width:50px;height:50px;">
                        ${product.name} - â‚¹${product.price}/${product.measure} - Qty: ${product.quantity} ${product.measure} - Category: ${product.category}
                        <button class="edit-btn" onclick="editProduct(${index})">Edit</button>
                        <button class="remove-btn" onclick="removeProduct(${index})">Remove</button>
                    `;
                    productList.appendChild(li);
                });
            }

            window.addProduct = () => {
                const name = document.getElementById('product-name').value;
                const imageInput = document.getElementById('product-image');
                const imageFile = imageInput.files[0];
                const quantity = document.getElementById('product-quantity').value;
                const measure = document.getElementById('product-measure').value;
                const price = document.getElementById('product-price').value;
                const category = document.getElementById('product-category').value;

                if (name && imageFile && quantity && price && category && measure) {
                    const reader = new FileReader();
                    reader.onload = () => {
                        const image = reader.result;
                        products.push({ name, image, quantity, price, category, measure });
                        localStorage.setItem('products', JSON.stringify(products));
                        renderProducts();
                    };
                    reader.readAsDataURL(imageFile);
                }
            };

            window.editProduct = (index) => {
                const product = products[index];
                document.getElementById('product-name').value = product.name;
                document.getElementById('product-image').value = product.image;
                document.getElementById('product-quantity').value = product.quantity;
                document.getElementById('product-measure').value = product.measure;
                document.getElementById('product-price').value = product.price;
                document.getElementById('product-category').value = product.category;

                products.splice(index, 1);
                localStorage.setItem('products', JSON.stringify(products));
                renderProducts();
            };

            window.removeProduct = (index) => {
                products.splice(index, 1);
                localStorage.setItem('products', JSON.stringify(products));
                renderProducts();
            };

            renderProducts();
        });
    </script>
</body>
</html>
