<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            padding-bottom: 60px; /* Ensure content doesn't overlap with bottom nav */
            box-sizing: border-box;
        }

        header {
            background-color: #fffbcc;
            padding: 10px;
            text-align: center;
        }

        .selected-items {
            margin-top: 20px;
            padding: 0 20px;
        }

        .selected-items h2 {
            margin-bottom: 10px;
        }

        .selected-items ul {
            list-style-type: none;
            padding: 0;
        }

        .selected-items li {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .selected-items img {
            max-width: 50px;
            margin-right: 10px;
        }

        .subtotal {
            margin-top: 20px;
            padding: 0 20px;
        }

        .subtotal h2 {
            margin-bottom: 10px;
        }

        #subtotal {
            font-weight: bold;
        }

        .address-selection {
            padding: 20px;
        }

        .address-selection h2 {
            margin-bottom: 10px;
        }

        .address-selection .address {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            cursor: pointer;
            position: relative;
        }

        .address-selection .address.selected {
            border-color: #28a745; /* Highlight selected address */
        }

        .address-selection .address .edit-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
        }

        .payment-method, .place-order {
            margin-top: 20px;
            display: none; /* Hide by default */
        }

        .payment-method label {
            display: block;
        }

        .place-order button[type="submit"] {
            padding: 10px;
            background-color: #28a745; /* Green color */
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .place-order button[type="submit"]:hover {
            background-color: #218838; /* Darker shade of green on hover */
        }

        #add-address-btn {
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff; /* Blue color */
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        #add-address-btn:hover {
            background-color: #0056b3; /* Darker shade of blue on hover */
        }

        .navbar-menu {
            background-color: rgba(var(--white), 1);
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .navbar-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            width: 100%;
            justify-content: space-around;
        }

        .navbar-menu li {
            flex: 1;
            text-align: center;
        }

        .navbar-menu a {
            color: rgba(34, 139, 34);
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .navbar-menu a.active {
            color: rgba(var(--light-theme-color), 1);
        }

        .navbar-menu img {
            max-width: 24px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Payment Method</h1>
    </header>
    <section class="selected-items">
        <h2>Selected Items</h2>
        <ul id="selected-items-list">
            <!-- Cart items will be dynamically added here -->
        </ul>
    </section>
    <section class="subtotal">
        <h2>Subtotal</h2>
        <p id="subtotal">Subtotal: ₹0.00</p>
    </section>
    <section class="address-selection" id="address-selection">
        <h2>Saved Addresses</h2>
        <div id="saved-addresses"></div>
        <button id="add-address-btn">Add New Address</button>
    </section>
    <form id="order-form">
        <div class="payment-method">
            <h2>Payment Method</h2>
            <label>
                <input type="radio" name="paymentMethod" value="COD" required> Cash on Delivery
            </label>
        </div>
        <div class="place-order">
            <button type="submit">Place Order</button>
        </div>
    </form>

    <!-- Bottom Navbar -->
    <div class="navbar-menu">
        <ul>
            <li class="active">
                <a href="grocery-home.html" class="icon">
                    <span>Grocery</span>
                </a>
            </li>
            <li>
                <a href="cart.html" class="icon">
                    <span>Cart</span>
                </a>
            </li>
            <li>
                <a href="profile.html" class="icon">
                    <span>Profile</span>
                </a>
            </li>
        </ul>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', async () => {
    const selectedItemsList = document.getElementById('selected-items-list');
    const subtotalElement = document.getElementById('subtotal');
    const savedAddressesContainer = document.getElementById('saved-addresses');
    const orderForm = document.getElementById('order-form');
    const addAddressBtn = document.getElementById('add-address-btn');
    const paymentMethodSection = document.querySelector('.payment-method');
    const placeOrderSection = document.querySelector('.place-order');
    let subtotal = 0;
    let selectedAddressId = null;

    const token = localStorage.getItem('token');
    if (!token) {
        alert('No token found, please log in first.');
        window.location.href = '/login.html'; // Redirect to login page
        return;
    }

    function renderCartItems(cartData) {
    const cartItems = cartData.cartItems || [];
    if (!Array.isArray(cartItems)) {
        console.error('Invalid cart items format:', cartItems);
        return;
    }

    selectedItemsList.innerHTML = '';
    cartItems.forEach(item => {
        const li = document.createElement('li');
        li.dataset.productId = item.productId;
        li.dataset.subcategoryId = item.subcategoryId; // Correct this line
        li.dataset.categoryId = item.categoryId;
        const img = document.createElement('img');
        img.src = item.imageUrl;
        img.alt = item.productName;
        const itemText = document.createElement('span');
        itemText.textContent = `${item.productName} - ₹${item.price} x ${item.quantity}`;
        li.appendChild(img);
        li.appendChild(itemText);
        selectedItemsList.appendChild(li);
        subtotal += item.price * item.quantity;

        li.addEventListener('click', () => {
            window.location.href = `grocery-home.html?categoryId=${item.categoryId}&subcategoryId=${item.subcategoryId}&productId=${item.productId}`;
        });
    });
    subtotalElement.textContent = `Subtotal: ₹${subtotal.toFixed(2)}`;
}

    function renderAddresses(addresses) {
        savedAddressesContainer.innerHTML = '';
        addresses.forEach(address => {
            const addressDiv = document.createElement('div');
            addressDiv.classList.add('address');
            addressDiv.dataset.addressId = address._id;
            addressDiv.innerHTML = `
                <p>${address.firstName} ${address.lastName}</p>
                <p>${address.street}, ${address.city}, ${address.postalCode}</p>
                <p>${address.country}</p>
                <p>${address.phone}</p>
                <button class="edit-btn" data-id="${address._id}">Edit</button>
            `;
            savedAddressesContainer.appendChild(addressDiv);

            addressDiv.addEventListener('click', () => {
                document.querySelectorAll('.address').forEach(addr => addr.classList.remove('selected'));
                addressDiv.classList.add('selected');
                selectedAddressId = address._id;
                paymentMethodSection.style.display = 'block';
                placeOrderSection.style.display = 'block';
            });

            if (!selectedAddressId) {
                addressDiv.classList.add('selected');
                selectedAddressId = address._id;
                paymentMethodSection.style.display = 'block';
                placeOrderSection.style.display = 'block';
            }

            // Add event listener to the edit button
            addressDiv.querySelector('.edit-btn').addEventListener('click', (event) => {
                event.stopPropagation(); // Prevent triggering the address selection
                const addressId = event.target.dataset.id;
                window.location.href = `address-details.html?id=${addressId}`;
            });
        });

        if (addresses.length === 0) {
            paymentMethodSection.style.display = 'none';
            placeOrderSection.style.display = 'none';
        } else {
            paymentMethodSection.style.display = 'block';
            placeOrderSection.style.display = 'block';
        }
    }

    async function fetchCartItems() {
        try {
            const response = await fetch('https://m1wala1.onrender.com/api/cart', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'x-auth-token': token
                }
            });

            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            const data = await response.json();
            renderCartItems(data);
        } catch (error) {
            console.error('Error fetching cart items:', error);
            alert('An error occurred while fetching cart items.');
        }
    }

    async function fetchSavedAddresses() {
        try {
            const response = await fetch('https://m1wala1.onrender.com/api/addresses', { // Corrected endpoint
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'x-auth-token': token
                }
            });

            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            const addresses = await response.json();
            renderAddresses(addresses);
        } catch (error) {
            console.error('Error fetching saved addresses:', error);
            alert('An error occurred while fetching saved addresses.');
        }
    }

    fetchCartItems();
    fetchSavedAddresses();

    addAddressBtn.addEventListener('click', () => {
        window.location.href = 'address-details.html';
    });

    orderForm.addEventListener('submit', async (event) => {
        event.preventDefault();

        const formData = {
            paymentMethod: document.querySelector('input[name="paymentMethod"]:checked').value,
            items: [],
            total: subtotal
        };

        try {
            const response = await fetch('https://m1wala1.onrender.com/api/cart', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'x-auth-token': token
                }
            });

            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            const cartData = await response.json();
            formData.items = cartData.cartItems.map(item => ({
                productName: item.productName,
                quantity: item.quantity,
                price: item.price
            }));

            const orderResponse = await fetch('https://m1wala1.onrender.com/api/orders', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'x-auth-token': token
                },
                body: JSON.stringify({
                    items: formData.items,
                    total: formData.total,
                    addressId: selectedAddressId,
                    paymentMethod: formData.paymentMethod
                })
            });

            if (!orderResponse.ok) {
                const errorText = await orderResponse.text();
                throw new Error(`Order Error: ${errorText}`);
            }

            const orderData = await orderResponse.json();
            alert('Order placed successfully!');
            //console.log(orderData);
        } catch (error) {
            console.error('Error placing order:', error);
            alert(error.message);
        }
    });
});
</script>
</body>
</html>
