<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #fffbcc;
    padding: 10px;
    text-align: center;
}

.selected-items {
    margin-top: 20px;
}

.selected-items h2 {
    margin-bottom: 10px;
}

.selected-items ul {
    list-style-type: none;
    padding: 0;
}

.selected-items li {
    margin-bottom: 10px;
}

.subtotal {
    margin-top: 20px;
}

.subtotal h2 {
    margin-bottom: 10px;
}

#subtotal {
    font-weight: bold;
}

form {
    max-width: 400px;
    margin: 20px auto;
}

form h2 {
    margin-top: 20px;
}

form input {
    padding: 5px;
    margin-top: 5px;
    width: 100%;
    box-sizing: border-box;
}

form button[type="submit"] {
    margin-top: 20px;
    padding: 10px;
    background-color: #28a745; /* Green color */
    color: white;
    border: none;
    cursor: pointer;
    width: 100%;
}

form button[type="submit"]:hover {
    background-color: #218838; /* Darker shade of green on hover */
}

.navbar-menu {
    background-color: rgba(var(--white), 1);
    position: fixed;
    bottom: 0;
    width: 100%;
    display: flex;
    justify-content: space-around;
    padding: 10px 0;
    box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    z-index: 1000;
}

.navbar-menu ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    width: 100%;
    justify-content: space-around;
}

.navbar-menu li {
    flex: 1;
    text-align: center;
}

.navbar-menu a {
    color: rgba(34, 139, 34);
    text-decoration: none;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.navbar-menu a.active {
    color: rgba(var(--light-theme-color), 1);
}

.navbar-menu img {
    max-width: 24px;
    margin-bottom: 5px;
}

    </style>
</head>
<body>
    <header>
        <h1>Payment Method</h1>
    </header>
    <section class="selected-items">
        <h2>Selected Items</h2>
        <ul id="selected-items-list">
            <!-- Cart items will be dynamically added here -->
        </ul>
    </section>
    <section class="subtotal">
        <h2>Subtotal</h2>
        <p id="subtotal">Subtotal: ₹0.00</p>
    </section>
    <form id="order-form">
        <h2>Shipping Address</h2>
        <input type="text" name="firstName" placeholder="First name" required>
        <input type="text" name="lastName" placeholder="Last name" required>
        <input type="email" name="email" placeholder="Email address" required>
        <input type="text" name="street" placeholder="Street" required>
        <input type="text" name="city" placeholder="City" required>
        <input type="text" name="postalCode" placeholder="Postal Code" required>
        <input type="text" name="country" placeholder="Country" required>
        <input type="text" name="phone" placeholder="Phone" required>
        
        <h2>Payment Method</h2>
        <label>
            <input type="radio" name="paymentMethod" value="COD" required> Cash on Delivery
        </label>
        
        <button type="submit">Place Order</button>
    </form>

    <!-- Bottom Navbar -->
    <div class="navbar-menu">
        <ul>
            <li class="active">
                <a href="grocery-home.html" class="icon">
                    <img class="unactive" src="assets/images/mart.jpeg" alt="grocery">
                    <span>Grocery</span>
                </a>
            </li>
            <li>
                <a href="cart.html" class="icon">
                    <img class="active" src="../assets/images/svg/user.svg" alt="cart">
                    <span>Cart</span>
                </a>
            </li>
            <li>
                <a href="profile.html" class="icon">
                    <img class="active" src="../assets/images/profile.jpeg" alt="user">
                    <span>Profile</span>
                </a>
            </li>
        </ul>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const selectedItemsList = document.getElementById('selected-items-list');
            const subtotalElement = document.getElementById('subtotal');
            let subtotal = 0;

            const token = localStorage.getItem('token');
            if (!token) {
                alert('No token found, please log in first.');
                window.location.href = '/login.html'; // Redirect to login page
                return;
            }

            function renderCartItems(cartItems) {
                selectedItemsList.innerHTML = '';
                cartItems.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = `${item.productName} - ₹${item.price} x ${item.quantity}`;
                    selectedItemsList.appendChild(li);
                    subtotal += item.price * item.quantity;
                });
                subtotalElement.textContent = `Subtotal: ₹${subtotal.toFixed(2)}`;
            }

            async function fetchCartItems() {
                try {
                    const response = await fetch('https://m1wala1.onrender.com/api/cart', {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            'x-auth-token': token
                        }
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }

                    const data = await response.json();
                    renderCartItems(data);
                } catch (error) {
                    console.error('Error fetching cart items:', error);
                    alert('An error occurred while fetching cart items.');
                }
            }

            fetchCartItems();

            const orderForm = document.getElementById('order-form');

            if (orderForm) {
                orderForm.addEventListener('submit', async (event) => {
                    event.preventDefault();

                    const formData = {
                        firstName: event.target.firstName.value,
                        lastName: event.target.lastName.value,
                        email: event.target.email.value,
                        street: event.target.street.value,
                        city: event.target.city.value,
                        postalCode: event.target.postalCode.value,
                        country: event.target.country.value,
                        phone: event.target.phone.value,
                        paymentMethod: event.target.paymentMethod.value,
                        items: [], // This should be populated with the actual cart items
                        total: subtotal
                    };

                    // Assuming the items are available in a global variable or can be fetched from local storage
                    const cartItems = []; // Fetch or assign your cart items here
                    formData.items = cartItems;

                    try {
                        // Save the address first
                        const addressResponse = await fetch('https://m1wala1.onrender.com/api/addresses', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'x-auth-token': token
                            },
                            body: JSON.stringify({
                                firstName: formData.firstName,
                                lastName: formData.lastName,
                                email: formData.email,
                                street: formData.street,
                                city: formData.city,
                                postalCode: formData.postalCode,
                                country: formData.country,
                                phone: formData.phone
                            })
                        });

                        if (!addressResponse.ok) {
                            const errorText = await addressResponse.text();
                            throw new Error(`Address Error: ${errorText}`);
                        }

                        const addressData = await addressResponse.json();
                        const addressId = addressData._id; // Assuming the address ID is returned in the response

                        // Place the order with the address ID
                        const orderResponse = await fetch('https://m1wala1.onrender.com/api/orders', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'x-auth-token': token
                            },
                            body: JSON.stringify({
                                items: formData.items,
                                total: formData.total,
                                addressId: addressId, // Include the address ID
                                paymentMethod: formData.paymentMethod
                            })
                        });

                        if (!orderResponse.ok) {
                            const errorText = await orderResponse.text();
                            throw new Error(`Order Error: ${errorText}`);
                        }

                        const orderData = await orderResponse.json();
                        alert('Order placed successfully!');
                        console.log(orderData);
                    } catch (error) {
                        console.error('Error placing order:', error);
                        alert(error.message);
                    }
                });
            }
        });
    </script>
</body>
</html>
