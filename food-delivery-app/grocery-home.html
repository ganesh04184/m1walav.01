<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Shopping</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f8f8f8;
            padding: 10px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        #search {
            padding: 5px;
            width: 80%;
            margin-top: 10px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            background-color: #333;
            overflow: hidden;
        }

        nav ul li {
            float: left;
        }

        nav ul li a {
            display: block;
            padding: 10px;
            color: white;
            text-align: center;
            text-decoration: none;
        }

        nav ul li a:hover {
            background-color: #111;
        }

        main {
            display: flex;
            padding: 10px;
        }

        aside {
            width: 20%;
        }

        aside ul {
            list-style-type: none;
            padding: 0;
        }

        aside ul li {
            margin-bottom: 10px;
        }

        aside ul li a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 10px;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        aside ul li a:hover {
            background-color: #ddd;
        }

        .product-grid {
            width: 80%;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding-left: 20px;
        }

        .product-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            background-color: #fff;
        }

        .product-item img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .product-item button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .product-item button:hover {
            background-color: #218838;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 20px auto;
        }

        form label {
            margin-top: 10px;
        }

        form input {
            padding: 5px;
            margin-top: 5px;
        }

        form button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background-color: #0056b3;
        }

        .navbar-menu {
            background-color: rgba(var(--white), 1);
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .navbar-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            width: 100%;
            justify-content: space-around;
        }

        .navbar-menu li {
            flex: 1;
            text-align: center;
        }

        .navbar-menu a {
            color: rgba(34, 139, 34);
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .navbar-menu a.active {
            color: rgba(var(--light-theme-color), 1);
        }

        .navbar-menu img {
            max-width: 24px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Grocery Shopping</h1>
        <input type="text" id="search" placeholder="Search...">
    </header>
    <nav>
        <ul id="categories">
            <li data-category="vegetables-fruits"><a href="#">Vegetables & Fruits</a></li>
            <li data-category="dairy-breakfast"><a href="#">Dairy & Breakfast</a></li>
        </ul>
    </nav>
    <main>
        <aside id="subcategories"></aside>
        <section class="product-grid"></section>
        <div id="cart-container"></div>
    </main>
    <!-- Bottom Navbar -->
    <div class="navbar-menu">
        <ul>
            <li class="active">
                <a href="grocery-home.html" class="icon">
                    <img class="unactive" src="../assets/images/svg/grocery.svg" alt="grocery">
                    <span>Grocery</span>
                </a>
            </li>
            <li>
                <a href="cart.html" class="icon">
                    <img class="unactive" src="../assets/images/svg/user.svg" alt="cart">
                    <span>Cart</span>
                </a>
            </li>
            <li>
                <a href="profile.html" class="icon">
                    <img class="unactive" src="../assets/images/svg/user.svg" alt="user">
                    <span>Profile</span>
                </a>
            </li>
        </ul>
    </div>

    <script>
        const products = JSON.parse(localStorage.getItem('products')) || [];
    
        // Sample subcategories data
        const subcategories = {
            "vegetables-fruits": ["Leafy Greens", "Root Vegetables", "Fruits"],
            "dairy-breakfast": ["Milk", "Cheese", "Breakfast Cereals"]
        };
    
        // Function to render subcategories based on the selected category
        function renderSubcategories(category) {
            const subcategoryList = document.getElementById('subcategories');
            subcategoryList.innerHTML = '';
    
            if (subcategories[category]) {
                const subcategoryUl = document.createElement('ul');
                subcategories[category].forEach(subcategory => {
                    const li = document.createElement('li');
                    li.innerHTML = `<a href="#" onclick="renderProductsBySubcategory('${subcategory}')">${subcategory}</a>`;
                    subcategoryUl.appendChild(li);
                });
                subcategoryList.appendChild(subcategoryUl);
            }
        }
    
        // Function to render products by subcategory
        function renderProductsBySubcategory(subcategory) {
            const productGrid = document.querySelector('.product-grid');
            productGrid.innerHTML = '';
    
            const filteredProducts = products.filter(product => product.subcategory === subcategory);
            filteredProducts.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product-item';
                productDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>Price: â‚¹${product.price} - Qty: <span id="${product.name}-quantity">${product.quantity}</span></p>
                    <button class="add-to-cart-btn" onclick="addToCart('${product.name}', ${product.price})">Add to Cart</button>
                `;
                productGrid.appendChild(productDiv);
            });
        }
    
        // Function to handle category click
        function showCategory(category) {
            renderSubcategories(category);
        }
    
        // Function to add product to cart
        async function addToCart(name, price) {
            let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            const existingItem = cartItems.find(item => item.name === name);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cartItems.push({ name, price, quantity: 1 });
            }
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
    
            // Get the token and userId from localStorage
            const token = localStorage.getItem('token');
            const userId = localStorage.getItem('userId');
    
            if (token && userId) {
                try {
                    const response = await fetch('https://m1wala1.onrender.com/add-to-cart', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'x-auth-token': token,
                        },
                        body: JSON.stringify({ productName: name, price }),
                    });
    
                    const data = await response.json();
                    if (data.success) {
                        alert('Product added to cart.');
                    } else {
                        alert('Failed to add product to cart: ' + data.msg);
                    }
                } catch (error) {
                    console.error('Error adding item to cart:', error);
                    alert('An error occurred while adding item to cart: ' + error.message);
                }
            } else {
                alert('You need to log in first.');
            }
        }
    
        // Function to update cart display
        function updateCartDisplay() {
            const cartContainer = document.getElementById('cart-container');
            const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            cartContainer.innerHTML = '';
    
            if (cartItems.length === 0) {
                cartContainer.innerHTML = '<p>Your cart is empty.</p>';
            } else {
                cartItems.forEach(item => {
                    const cartItemDiv = document.createElement('div');
                    cartItemDiv.className = 'cart-item';
                    cartItemDiv.innerHTML = `
                        <h3>${item.name}</h3>
                        <p>Price: â‚¹${item.price}</p>
                        <p>Quantity: ${item.quantity}</p>
                    `;
                    cartContainer.appendChild(cartItemDiv);
                });
            }
        }
    
        // Fetch cart items on page load
        document.addEventListener('DOMContentLoaded', () => {
            updateCartDisplay();
        });
    
        // Handle category click events
        document.querySelectorAll('#categories li').forEach(li => {
            li.addEventListener('click', () => {
                const category = li.getAttribute('data-category');
                showCategory(category);
            });
        });
    </script>
    
</body>
</html>
