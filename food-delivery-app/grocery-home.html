<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="M1Wala" />
    <meta name="keywords" content="M1Wala" />
    <meta name="author" content="M1Wala" />
    <link rel="icon" href="https://m1walap.s3.ap-south-1.amazonaws.com/bg/M1WALA+(1).png" type="image/x-icon" />
    <title>M1Wala instamart</title>
    <link rel="apple-touch-icon" href="https://m1walap.s3.ap-south-1.amazonaws.com/bg/M1WALA+(1).png" />
    <meta name="theme-color" content="#ff8d2f" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="M1Wala" />
    <meta name="msapplication-TileImage" content="https://m1walap.s3.ap-south-1.amazonaws.com/bg/M1WALA+(1).png" />
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <title>Grocery Shopping</title>
    <style>
        /* Your existing styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
    max-width: 1200px; /* Maximum width for the content */
    margin: 0 auto; /* Centering the content */
    padding: 20px; /* Padding around the content */
}

        header {
            background-color: #205dee;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .header-top h1 {
            margin: 0;
            font-size: 1.5em;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .logo {
            width: 60px;
            height: 60px;
            cursor: pointer;
        }
        #search {
            padding: 5px;
            width: 50%;
            margin-top: 10px;
        }

        .category-grid {
            flex-grow: 1;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            overflow-y: auto;
            max-height: calc(100vh - 50px);
            margin-bottom: 40px;
        }

        .category-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            background-color: #fff;
        }

        .category-item img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        #content {
            display: flex;
            height: calc(100vh - 180px);
        }

        .subcategory-grid {
            width: 25%;
            background-color: #f8f8f8;
            border-right: 1px solid #ddd;
            padding: 10px;
            overflow-y: auto;
            flex-shrink: 0;
            height: 100%;
        }

        .subcategory-item {
            padding: 10px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 5px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #000;
            background-color: #fff;
        }

        .subcategory-item:hover, .subcategory-item.active {
            background-color: #e0e0e0;
        }

        .subcategory-item img {
            max-width: 30px;
            margin-right: 10px;
        }

        .product-grid {
            flex-grow: 1;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            overflow-y: auto;
            max-height: calc(100vh - 50px);
            margin-bottom: 40px;
        }

        .product-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        .product-item img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }

        .product-item .discount {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #ff5c5c;
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-weight: bold;
        }

        .product-item .prices {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .product-item .original-price {
            text-decoration: line-through;
            color: #888;
        }

        .product-item .discounted-price {
            color: #28a745;
            font-weight: bold;
        }

        .product-item button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .product-item button:hover {
            background-color: #218838;
        }

        .product-item.unavailable {
            background-color: #f8d7da;
            opacity: 0.6;
            pointer-events: none;
        }

        .product-item .not-available {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.8);
            color: red;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
        }

        .product-item .rating-badge {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #ffcc00;
            color: black;
            padding: 5px;
            border-radius: 5px;
            font-weight: bold;
        }

        .navbar-menu {
            background-color: #fff;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .navbar-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            width: 100%;
            justify-content: space-around;
        }

        .navbar-menu li {
            flex: 1;
            text-align: center;
        }

        .navbar-menu a {
            color: #228b22;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .navbar-menu a.active {
            color: #28a745;
        }

        .navbar-menu img {
            max-width: 24px;
            margin-bottom: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            box-sizing: border-box;
            max-width: 600px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .quantity-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }

        .quantity-option span {
            margin: 0 10px;
        }

        .quantity-option .prices {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .quantity-option .original-price {
            text-decoration: line-through;
            color: #888;
        }

        .quantity-option .discounted-price {
            color: #28a745;
            font-weight: bold;
        }

        .quantity-option button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
            position: relative;
            z-index: 10;
        }

        .quantity-option button:hover {
            background-color: #45a049;
        }

        .item-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #28a745;
            color: white;
            font-weight: bold;
        }

        .item-total span {
            font-size: 1.2em;
        }

        .popup-cart-container {
            background-color: #fff;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1001;
            height: 50px;
            max-width: 100%;
        }

        .cart-container {
            background-color: #fff;
            width: 100%;
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            bottom: 50px;
            left: 0;
            right: 0;
            z-index: 1001;
            overflow-y: auto;
            display: none; /* Hide by default */
        }

        .cart-container.visible {
            display: block; /* Show when visible */
            height: calc(100vh - 60px); /* Full height minus the popup cart container height */
            overflow-y: auto;
            background-color: rgba(255, 255, 255, 0.95); /* Semi-transparent background */
        }

        #go-to-cart {
            display: inline-block;
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            text-align: center;
            border-radius: 4px;
            margin-right: 10px;
        }

        #go-to-cart:hover {
            background-color: #0056b3;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .cart-count {
            font-size: 1.2em;
            color: #28a745;
            font-weight: bold;
        }

        .review-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }

        .review-item span {
            flex: 1;
        }

        .review-item button {
            background-color: #f0f0f0;
            border: none;
            padding: 5px;
            margin: 0 5px;
            cursor: pointer;
        }

        .review-item button:disabled {
            cursor: not-allowed;
        }

        .review-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
        }

        @media only screen and (max-width: 600px) {
            .subcategory-grid {
                width: 25%;
            }

            .product-grid {
                width: 75%;
            }
        }

        /* Add styling for #full-cart-container */
        #full-cart-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1002;
            padding: 20px;
        }

        #full-cart-container .full-cart-content {
            background-color: #fff;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
        }

        #full-cart-container .close-full-cart {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        #full-cart-container .close-full-cart:hover,
        #full-cart-container .close-full-cart:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        #full-cart-container .review-item {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        /* Apply styles for desktop and tablet screens */
@media (min-width: 768px) {
    body {
        margin: 0 auto;
        max-width: 70%;
    }
}

/* Apply styles for mobile screens */
@media (max-width: 767px) {
    body {
        margin: 0 5%;
    }
}
    </style>
</head>
<body>
    <header>
        <div class="header-top">
            <img src="https://m1walap.s3.ap-south-1.amazonaws.com/bg/M1WALA+(1).png" alt="Logo" class="logo" onclick="window.location.href='/index.html'">
            <h1>Grocery Shopping</h1>
            <div class="navbar">
                <div class="profile">
                    <a href="profile.html"><img src="profile-icon.png" alt="Profile Icon" /></a>
                </div>
            </div>
        </div>
        <input type="text" id="search" placeholder="Search...">
    </header>
    <div id="content">
        <div id="subcategory-grid" class="subcategory-grid"></div>
        <div id="product-grid" class="product-grid"></div>
    </div>
    <div id="productOptionsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="productOptionsContent"></div>
        </div>
    </div>
    <div class="popup-cart-container" id="cart-container">
        <div class="cart-header">
            <span>Cart (<span id="cart-count">0</span>)</span>
            <button id="go-to-cart">Go to Cart</button>
            <button id="toggle-cart">⯆</button>
        </div>
        <div class="review-container" id="review-container" style="display: none;">
            <!-- Items will be dynamically added here -->
        </div>
    </div>
    <div id="full-cart-container">
        <div class="full-cart-content">
            <span class="close-full-cart">&times;</span>
            <div id="full-cart-items">
                <!-- Full cart items will be dynamically added here -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');

            if (!token) {
                displayLoginMessage();
                return;
            }

            try {
                await fetchCartItems(token);
            } catch (error) {
                console.error('Error fetching cart items:', error);
            }

            try {
                await renderCategories();
            } catch (error) {
                console.error('Error fetching categories:', error);
            }

            const searchInput = document.getElementById('search');
            if (searchInput) {
                searchInput.addEventListener('input', handleSearchInput);
            }

            const urlParams = new URLSearchParams(window.location.search);
            const categoryId = urlParams.get('categoryId');
            const subcategoryId = urlParams.get('subcategoryId');
            const productId = urlParams.get('productId');

            if (categoryId) {
                try {
                    await navigateToSubcategories(categoryId, subcategoryId, productId);
                } catch (error) {
                    console.error('Error navigating to subcategories:', error);
                }
            }

            const scrollPos = localStorage.getItem('scrollPos');
            if (scrollPos) {
                window.scrollTo(0, parseInt(scrollPos));
                localStorage.removeItem('scrollPos');
            }

            const modal = document.getElementById('productOptionsModal');
            const span = document.querySelector('.close');
            if (span) {
                span.onclick = function() {
                    modal.style.display = 'none';
                };
            }
            window.onclick = function(event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            };

            let currentBannerIndex = 0;
            const banners = document.querySelectorAll('.banner');
            if (banners.length > 0) {
                setInterval(() => {
                    currentBannerIndex = (currentBannerIndex + 1) % banners.length;
                    banners.forEach((banner, index) => {
                        banner.style.transform = `translateX(-${currentBannerIndex * 100}%)`;
                    });
                }, 5000);
            }

            const toggleCartButton = document.getElementById('toggle-cart');
            const reviewContainer = document.getElementById('review-container');
            const fullCartContainer = document.getElementById('full-cart-container');
            const fullCartCloseButton = document.querySelector('.close-full-cart');

            toggleCartButton.addEventListener('click', () => {
                fullCartContainer.style.display = fullCartContainer.style.display === 'block' ? 'none' : 'block';
                fullCartContainer.classList.toggle('visible');
            });

            fullCartCloseButton.addEventListener('click', () => {
                fullCartContainer.style.display = 'none';
            });

            // Navigate to cart page
            const goToCartButton = document.getElementById('go-to-cart');
            goToCartButton.addEventListener('click', () => {
                window.location.href = '/cart.html';
            });
        });

        let cartItems = [];
        let currentSubcategoryId = null; // Keep track of the current subcategory ID

        async function fetchCartItems(token) {
            try {
                const response = await fetch('https://m1wala1.onrender.com/api/cart', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-auth-token': token,
                    }
                });

                if (response.status === 401) {
                    throw new Error('Unauthorized access');
                }

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                cartItems = data.cartItems;
                displayCartItems(data.cartItems, data.subtotal);
                updateCartCount(data.cartItems.length); // Update cart count immediately
            } catch (error) {
                if (error.message === 'Unauthorized access') {
                    alert('Session expired. Please log in.');
                    window.location.href = '/login.html';
                } else {
                    console.error('Error fetching cart items:', error);
                    const cartItemsContainer = document.getElementById('cart-items-container');
                    if (cartItemsContainer) {
                        cartItemsContainer.innerText = 'Failed to load cart items';
                    }
                }
            }
        }

        function displayCartItems(cartItems, subtotal) {
            const cartSection = document.getElementById('review-container');
            const fullCartItems = document.getElementById('full-cart-items');

            if (!cartSection || !fullCartItems) {
                console.error('#review-container or #full-cart-items element not found.');
                return;
            }

            cartSection.innerHTML = '';
            fullCartItems.innerHTML = '';

            if (cartItems.length === 0) {
                cartSection.innerHTML = '<p>Your cart is empty.</p>';
                return;
            }

            cartItems.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.classList.add('review-item');

                cartItem.innerHTML = `
                    <img src="${item.imageUrl}" alt="${item.productName}">
                    <span>${item.productName}</span>
                    <span>Quantity: ${item.quantity}</span>
                    <span>${item.quantityValue}${item.quantityUnit}/₹${item.price.toFixed(2)}</span>
                    <button class="decrement-button" data-id="${item._id}">-</button>
                    <button class="increment-button" data-id="${item._id}">+</button>
                `;

                cartItem.querySelector('.decrement-button').addEventListener('click', () => {
                    updateCartQuantity(item._id, item.quantity > 1 ? 'decrease' : 'remove');
                });

                cartItem.querySelector('.increment-button').addEventListener('click', () => {
                    updateCartQuantity(item._id, 'increase');
                });

                cartSection.appendChild(cartItem);
                fullCartItems.appendChild(cartItem.cloneNode(true)); // Clone the item to the full cart section
            });

            const cartSubtotal = document.getElementById('cart-subtotal');
            if (cartSubtotal) {
                cartSubtotal.innerText = `Subtotal: ₹${subtotal}`;
            }

            const totalSavings = cartItems.reduce((acc, item) => acc + (item.originalPrice - item.price) * item.quantity, 0);
            const cartSavings = document.getElementById('cart-savings');
            if (cartSavings) {
                cartSavings.innerText = `You saved: ₹${totalSavings}`;
            }
        }

        async function updateCartQuantity(itemId, action, quantity = 1) {
            const token = localStorage.getItem('token');

            try {
                const response = await fetch(`https://m1wala1.onrender.com/api/cart/${itemId}/${action}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-auth-token': token,
                    },
                    body: JSON.stringify({ quantity })
                });

                if (response.status === 401) {
                    alert('Session expired. Please log in.');
                    window.location.href = '/login.html';
                    return;
                }

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                cartItems = data.cartItems;
                displayCartItems(data.cartItems, data.subtotal);
                updateCartCount(data.cartItems.length); // Update cart count immediately
                if (currentSubcategoryId) {
                    await renderProducts(currentSubcategoryId); // Re-render products to update button states
                }
            } catch (error) {
                console.error(`Error updating cart item quantity (${action}):`, error);
            }
        }

        function updateCartCount(count) {
            const cartCount = document.getElementById('cart-count');
            cartCount.textContent = count;
        }

        function displayLoginMessage() {
            const cartItemsContainer = document.getElementById('cart-items-container');
            if (cartItemsContainer) {
                cartItemsContainer.innerText = 'Please log in to view your cart items.';
            }
        }

        async function fetchCategories() {
            try {
                const response = await fetch('https://m1wala1.onrender.com/api/categories');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error('Error fetching categories:', error);
                return [];
            }
        }

        async function fetchSubcategories(categoryId) {
            try {
                const response = await fetch(`https://m1wala1.onrender.com/api/subcategories?categoryId=${categoryId}`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error('Error fetching subcategories:', error);
                return [];
            }
        }

        async function fetchProducts(subcategoryId) {
            try {
                const response = await fetch(`https://m1wala1.onrender.com/api/products?subcategoryId=${subcategoryId}`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error('Error fetching products:', error);
                return [];
            }
        }

        async function searchProducts(query) {
            try {
                const response = await fetch(`https://m1wala1.onrender.com/api/search?query=${query}`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error('Error searching products:', error);
                return [];
            }
        }

        function calculateDiscountPercentage(originalPrice, discountedPrice) {
            const discount = originalPrice - discountedPrice;
            const percentage = (discount / originalPrice) * 100;
            return Math.round(percentage);
        }

        function isValidObjectId(id) {
            return /^[0-9a-fA-F]{24}$/.test(id);
        }

        async function renderCategories(categoryIdToNavigate = null, subcategoryIdToNavigate = null, productIdToNavigate = null) {
            const categories = await fetchCategories();
            const content = document.getElementById('content');
            content.innerHTML = '<div class="category-grid"></div>';
            const categoryGrid = content.querySelector('.category-grid');

            categories.forEach(category => {
                const categoryItem = document.createElement('div');
                categoryItem.className = 'category-item';
                categoryItem.innerHTML = `
                    <a href="#" onclick="navigateToSubcategories('${category._id}', '${subcategoryIdToNavigate}', '${productIdToNavigate}')">
                        <img src="${category.image}" alt="${category.name}">
                        <span>${category.name}</span>
                    </a>
                `;
                categoryGrid.appendChild(categoryItem);

                if (categoryIdToNavigate && category._id === categoryIdToNavigate) {
                    navigateToSubcategories(category._id, subcategoryIdToNavigate, productIdToNavigate);
                }
            });
        }

        async function navigateToSubcategories(categoryId, subcategoryIdToNavigate = null, productIdToNavigate = null) {
            console.log('Navigating to subcategories for category ID:', categoryId);
            const subcategories = await fetchSubcategories(categoryId);
            console.log('Fetched subcategories:', subcategories);
            const content = document.getElementById('content');
            content.innerHTML = '<div class="subcategory-grid"></div><div class="product-grid"></div>';
            const subcategoryGrid = content.querySelector('.subcategory-grid');
            const productGrid = content.querySelector('.product-grid');
            subcategories.forEach(subcategory => {
                const subcategoryItem = document.createElement('div');
                subcategoryItem.className = 'subcategory-item';
                subcategoryItem.innerHTML = `
                    <a href="#" onclick="renderProducts('${subcategory._id}', '${productIdToNavigate}')">
                        <img src="${subcategory.image}" alt="${subcategory.name}">
                        <span>${subcategory.name}</span>
                    </a>
                `;
                subcategoryGrid.appendChild(subcategoryItem);
                if (subcategoryIdToNavigate && subcategory._id === subcategoryIdToNavigate) {
                    renderProducts(subcategory._id, productIdToNavigate);
                }
            });
            if (subcategories.length > 0 && !subcategoryIdToNavigate) {
                renderProducts(subcategories[0]._id);
            }
        }

        async function renderProducts(subcategoryId, productIdToNavigate = null) {
            if (!subcategoryId) {
                console.error("Invalid subcategory ID");
                return;
            }
            currentSubcategoryId = subcategoryId; // Store the current subcategory ID
            console.log('Rendering products for subcategory ID:', subcategoryId);
            const products = await fetchProducts(subcategoryId);
            console.log('Products to render:', products);
            const productGrid = document.querySelector('.product-grid');
            if (productGrid) {
                productGrid.innerHTML = '';

                if (products.length === 0) {
                    productGrid.innerHTML = '<p>No products found in this subcategory.</p>';
                } else {
                    products.forEach(product => {
                        renderProductItem(product);

                        if (productIdToNavigate && product._id === productIdToNavigate) {
                            const productElement = document.querySelector(`[data-product-id="${product._id}"]`);
                            if (productElement) {
                                productElement.scrollIntoView({ behavior: 'smooth' });
                                productElement.classList.add('highlight');
                            }
                        }
                    });
                }
            } else {
                console.error('.product-grid element not found.');
            }
        }

        function renderProductItem(product) {
            const productItem = document.createElement('div');
            productItem.className = 'product-item';
            productItem.dataset.productId = product._id;

            const productImage = document.createElement('img');
            productImage.src = `${product.image}`;
            productImage.alt = product.name;

            const productName = document.createElement('h3');
            productName.textContent = product.name;

            const discountBadge = document.createElement('div');
            discountBadge.className = 'discount';
            const discountPercentage = calculateDiscountPercentage(product.quantities[0].originalPrice, product.quantities[0].discountedPrice);
            discountBadge.textContent = `${discountPercentage}% OFF`;

            const ratingBadge = document.createElement('div');
            ratingBadge.className = 'rating-badge';
            ratingBadge.textContent = `${product.averageRating ? product.averageRating.toFixed(1) : 'N/A'}`;

            const pricesDiv = document.createElement('div');
            pricesDiv.className = 'prices';

            const originalPriceElem = document.createElement('span');
            originalPriceElem.className = 'original-price';
            originalPriceElem.textContent = `₹${product.quantities[0].originalPrice.toFixed(2)}`;

            const discountedPriceElem = document.createElement('span');
            discountedPriceElem.className = 'discounted-price';
            discountedPriceElem.textContent = `₹${product.quantities[0].discountedPrice.toFixed(2)}`;

            const quantityDiv = document.createElement('div');
            quantityDiv.className = 'quantity-unit';
            quantityDiv.textContent = `${product.quantities[0].quantityValue}${product.quantities[0].quantityUnit}/₹${product.quantities[0].discountedPrice.toFixed(2)}`;

            const productButton = document.createElement('div');
            productButton.className = 'product-button';

            const existingCartItem = cartItems.find(item => item.productId === product._id);

            if (product.available) {
                if (existingCartItem) {
                    const decrementButton = document.createElement('button');
                    decrementButton.textContent = '-';
                    decrementButton.className = 'decrement-button';
                    decrementButton.onclick = () => updateCartQuantity(existingCartItem._id, existingCartItem.quantity > 1 ? 'decrease' : 'remove');

                    const incrementButton = document.createElement('button');
                    incrementButton.textContent = '+';
                    incrementButton.className = 'increment-button';
                    incrementButton.onclick = () => updateCartQuantity(existingCartItem._id, 'increase');

                    productButton.appendChild(decrementButton);
                    productButton.appendChild(document.createTextNode(existingCartItem.quantity));
                    productButton.appendChild(incrementButton);
                } else {
                    if (product.quantities.length === 1) {
                        const addToCartButton = document.createElement('button');
                        addToCartButton.textContent = 'Add to Cart';
                        addToCartButton.onclick = () => addToCart(product, product.quantities[0]);
                        productButton.appendChild(addToCartButton);
                    } else {
                        const optionsButton = document.createElement('button');
                        optionsButton.textContent = `${product.quantities.length} options`;
                        optionsButton.onclick = () => showProductOptions(product);
                        productButton.appendChild(optionsButton);
                    }
                }
            } else {
                const notAvailableOverlay = document.createElement('div');
                notAvailableOverlay.className = 'not-available';
                notAvailableOverlay.textContent = 'Not Available';
                productItem.appendChild(notAvailableOverlay);
            }

            productItem.appendChild(discountBadge);
            productItem.appendChild(productImage);
            productItem.appendChild(productName);
            productItem.appendChild(quantityDiv);
            productItem.appendChild(pricesDiv);
            productItem.appendChild(productButton);
            productItem.appendChild(ratingBadge);

            pricesDiv.appendChild(originalPriceElem);
            pricesDiv.appendChild(discountedPriceElem);

            const productGrid = document.querySelector('.product-grid');
            if (productGrid) {
                productGrid.appendChild(productItem);
            } else {
                console.error('.product-grid element not found.');
            }
        }

        function showProductOptions(product) {
            const modal = document.getElementById('productOptionsModal');
            const content = document.getElementById('productOptionsContent');
            content.innerHTML = '';

            product.quantities.forEach(quantity => {
                const quantityDiv = document.createElement('div');
                quantityDiv.className = 'quantity-option';

                const quantityText = document.createElement('span');
                quantityText.textContent = `${quantity.quantityValue} ${quantity.quantityUnit}`;

                const originalPrice = parseFloat(quantity.originalPrice || product.originalPrice);
                const discountedPrice = parseFloat(quantity.discountedPrice || quantity.price);

                const pricesDiv = document.createElement('div');
                pricesDiv.className = 'prices';

                const originalPriceElem = document.createElement('span');
                originalPriceElem.className = 'original-price';
                originalPriceElem.textContent = `₹${originalPrice.toFixed(2)}`;

                const discountedPriceElem = document.createElement('span');
                discountedPriceElem.className = 'discounted-price';
                discountedPriceElem.textContent = `₹${discountedPrice.toFixed(2)}`;

                const addButton = document.createElement('button');
                addButton.textContent = 'Add to Cart';
                addButton.onclick = () => {
                    addToCart(product, quantity);
                    modal.style.display = 'none';
                };

                pricesDiv.appendChild(originalPriceElem);
                pricesDiv.appendChild(discountedPriceElem);

                quantityDiv.appendChild(quantityText);
                quantityDiv.appendChild(pricesDiv);
                quantityDiv.appendChild(addButton);

                content.appendChild(quantityDiv);
            });

            modal.style.display = 'block';
        }

        function handleSearchInput(event) {
            const query = event.target.value.trim();
            if (query.length > 0) {
                searchProducts(query).then(products => {
                    const productGrid = document.querySelector('.product-grid');
                    if (productGrid) {
                        productGrid.innerHTML = '';

                        if (products.length === 0) {
                            productGrid.innerHTML = '<p>No products found for this search query.</p>';
                        } else {
                            products.forEach(product => {
                                renderProductItem(product);
                            });
                        }
                    } else {
                        console.error('.product-grid element not found.');
                    }
                });
            } else {
                renderCategories();
            }
        }

        async function addToCart(product, quantity) {
            const token = localStorage.getItem('token');

            if (!token) {
                alert('You need to log in first.');
                window.location.href = '/login.html';
                return;
            }

            const item = {
                productName: product.name,
                quantity: 1, // default initial quantity is 1
                quantityValue: quantity.quantityValue,
                unit: quantity.quantityUnit,
                price: quantity.discountedPrice,
                productId: product._id,
                quantityId: quantity._id,
                categoryId: product.categoryId,
                subcategoryId: product.subcategoryId,
                imageUrl: product.image
            };

            try {
                const response = await fetch('https://m1wala1.onrender.com/add-to-cart', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-auth-token': token,
                    },
                    body: JSON.stringify(item)
                });

                const data = await response.json();
                if (response.ok) {
                    alert('Product added to cart.');
                    await fetchCartItems(token);
                    await renderProducts(product.subcategoryId); // Re-render products to update button states
                } else {
                    alert('Session expired. Please log in. ' + (data.msg || data.errors[0].msg));
                }
            } catch (error) {
                console.error('Error adding item to cart:', error);
                alert('An error occurred. Please try again.');
            }
        }
    </script>
