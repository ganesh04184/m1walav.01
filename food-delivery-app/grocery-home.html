<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="m1wala" />
    <meta name="keywords" content="m1wala" />
    <meta name="author" content="m1wala" />
    <link rel="icon" href="/assets/images/logo/favicon.png" type="image/x-icon" />
    <title>m1wala instamart</title>
    <link rel="apple-touch-icon" href="/assets/images/logo/favicon.png" />
    <meta name="theme-color" content="#ff8d2f" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="m1wala" />
    <meta name="msapplication-TileImage" content="/assets/images/logo/favicon.png" />
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <title>Grocery Shopping</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #f8f8f8;
            padding: 10px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        #banner-container {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            padding: 10px 0;
            background-color: #ffc107;
        }

        .banner {
            display: inline-block;
            margin-right: 10px;
        }

        .banner img {
            display: block;
            max-width: 100%;
            height: auto;
        }

        #search {
            padding: 5px;
            width: 80%;
            margin-top: 10px;
        }
        .category-grid {
            flex-grow: 1; /* Take the remaining width for the product list */
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Responsive grid layout */
            gap: 20px;
            overflow-y: auto; /* Scroll if content overflows */
}

.category-item {
    border: 1px solid #ddd; /* Border around product items */
            border-radius: 5px; /* Rounded corners */
            padding: 15px;
            text-align: center;
            background-color: #fff; /* White background for products */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
}

.category-item img {
    max-width: 100%;
    height: auto;
    border-bottom: 1px solid #ddd;
    padding-bottom: 10px;
    margin-bottom: 10px;
}

        #content {
            display: flex;
            height: calc(100vh - 180px); /* Full height minus header and navbar */
        }

        .subcategory-grid {
            width: 250px; /* Fixed width for the subcategory list */
            background-color: #f8f8f8; /* Light background color */
            border-right: 1px solid #ddd; /* Border to separate subcategory and product grids */
            padding: 10px;
            overflow-y: auto; /* Scroll if content overflows */
            flex-shrink: 0; /* Ensure it doesn't shrink */
            height: 100%; /* Ensure it takes full height */
        }

        .subcategory-item {
            padding: 10px;
            margin-bottom: 5px; /* Spacing between subcategories */
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 5px; /* Rounded corners */
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #000; /* Black color for text */
            background-color: #fff;
        }

        .subcategory-item:hover, .subcategory-item.active {
            background-color: #e0e0e0; /* Hover and active state color */
        }

        .subcategory-item img {
            max-width: 30px; /* Smaller image size for subcategories */
            margin-right: 10px; /* Space between image and text */
        }

        .product-grid {
            flex-grow: 1; /* Take the remaining width for the product list */
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Responsive grid layout */
            gap: 20px;
            overflow-y: auto; /* Scroll if content overflows */
        }

        .product-item {
            border: 1px solid #ddd; /* Border around product items */
            border-radius: 5px; /* Rounded corners */
            padding: 15px;
            text-align: center;
            background-color: #fff; /* White background for products */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        .product-item img {
            max-width: 100%; /* Ensure images fit within product item */
            height: auto;
            border-bottom: 1px solid #ddd; /* Border below the image */
            padding-bottom: 15px;
            margin-bottom: 15px;
        }

        .product-item .discount {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #ff5c5c; /* Red background for discount tag */
            color: white;
            padding: 5px;
            border-radius: 5px; /* Rounded corners */
            font-weight: bold;
        }

        .product-item .prices {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .product-item .original-price {
            text-decoration: line-through;
            color: #888; /* Grey color for original price */
        }

        .product-item .discounted-price {
            color: #28a745; /* Green color for discounted price */
            font-weight: bold;
        }

        .product-item button {
            background-color: #28a745; /* Green background for button */
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px; /* Rounded corners */
            cursor: pointer;
            margin-top: 10px; /* Space above the button */
        }

        .product-item button:hover {
            background-color: #218838; /* Darker green on hover */
        }

        .product-item.unavailable {
            background-color: #f8d7da;
            opacity: 0.6;
            pointer-events: none;
        }

        .product-item .not-available {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.8);
            color: red;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
        }

        .navbar-menu {
            background-color: rgba(var(--white), 1);
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .navbar-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            width: 100%;
            justify-content: space-around;
        }

        .navbar-menu li {
            flex: 1;
            text-align: center;
        }

        .navbar-menu a {
            color: rgba(34, 139, 34);
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .navbar-menu a.active {
            color: rgba(var(--light-theme-color), 1);
        }

        .navbar-menu img {
            max-width: 24px;
            margin-bottom: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1001; /* Make sure it's above the header */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            box-sizing: border-box;
            max-width: 600px; /* Limit the width to avoid clumsiness */
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .quantity-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }

        .quantity-option span {
            margin: 0 10px;
        }

        .quantity-option .prices {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .quantity-option .original-price {
            text-decoration: line-through;
            color: #888;
        }

        .quantity-option .discounted-price {
            color: #28a745;
            font-weight: bold;
        }

        .quantity-option button {
            background-color: #4CAF50; /* Green color for "Add to Cart" button */
            border: none;
            color: white;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .quantity-option button:hover {
            background-color: #45a049;
        }

        .item-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #28a745;
            color: white;
            font-weight: bold;
        }

        .item-total span {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Grocery Shopping</h1>
        <div id="banner-container">
            <div class="banner"><img src="https://via.placeholder.com/728x90.png?text=Promotional+Banner+1" alt="Promotional Banner 1"></div>
            <div class="banner"><img src="https://via.placeholder.com/728x90.png?text=Promotional+Banner+2" alt="Promotional Banner 2"></div>
            <div class="banner"><img src="https://via.placeholder.com/728x90.png?text=Promotional+Banner+3" alt="Promotional Banner 3"></div>
        </div>
        <input type="text" id="search" placeholder="Search...">
    </header>
    <div id="content">
        <div class="container">
            <div id="subcategory-grid" class="subcategory-grid"></div>
            <div id="product-grid" class="product-grid"></div>
        </div>
    </div>
    <div class="navbar-menu">
        <ul>
            <li class="active">
                <a href="grocery-home.html" class="icon"><span>Grocery</span></a>
            </li>
            <li>
                <a href="cart.html" class="icon"><span>Cart</span></a>
            </li>
            <li>
                <a href="profile.html" class="icon"><span>Profile</span></a>
            </li>
        </ul>
    </div>
    <div id="productOptionsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="productOptionsContent"></div>
        </div>
    </div>

    <script>
        async function fetchCategories() {
            try {
                const response = await fetch('/api/categories');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error('Error fetching categories:', error);
                return [];
            }
        }

        async function fetchSubcategories(categoryId) {
            try {
                const response = await fetch(`/api/subcategories?categoryId=${categoryId}`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error('Error fetching subcategories:', error);
                return [];
            }
        }

        async function fetchProducts(subcategoryId) {
            try {
                if (!subcategoryId || !isValidObjectId(subcategoryId)) {
                    throw new Error('Invalid or missing Subcategory ID');
                }

                const response = await fetch(`/api/products?subcategoryId=${subcategoryId}`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error('Error fetching products:', error);
                return [];
            }
        }

        async function searchProducts(query) {
            try {
                const response = await fetch(`/api/search?query=${query}`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error('Error searching products:', error);
                return [];
            }
        }

        function calculateDiscountPercentage(originalPrice, discountedPrice) {
            const discount = originalPrice - discountedPrice;
            const percentage = (discount / originalPrice) * 100;
            return Math.round(percentage);
        }

        function isValidObjectId(id) {
            return /^[0-9a-fA-F]{24}$/.test(id);
        }

        async function renderCategories() {
            const categories = await fetchCategories();
            const content = document.getElementById('content');
            content.innerHTML = '<div class="category-grid"></div>';
            const categoryGrid = content.querySelector('.category-grid');

            categories.forEach(category => {
                const categoryItem = document.createElement('div');
                categoryItem.className = 'category-item';
                categoryItem.innerHTML = `
                    <a href="#" onclick="navigateToSubcategories('${category._id}')">
                        <img src="${category.image}" alt="${category.name}">
                        <span>${category.name}</span>
                    </a>
                `;
                categoryGrid.appendChild(categoryItem);
            });
        }

        async function navigateToSubcategories(categoryId) {
            const subcategories = await fetchSubcategories(categoryId);
            const content = document.getElementById('content');
            content.innerHTML = '<div class="subcategory-grid"></div><div class="product-grid"></div>';
            const subcategoryGrid = content.querySelector('.subcategory-grid');
            const productGrid = content.querySelector('.product-grid');

            subcategories.forEach(subcategory => {
                const subcategoryItem = document.createElement('div');
                subcategoryItem.className = 'subcategory-item';
                subcategoryItem.innerHTML = `
                    <a href="#" onclick="renderProducts('${subcategory._id}')">
                        <img src="${subcategory.image}" alt="${subcategory.name}">
                        <span>${subcategory.name}</span>
                    </a>
                `;
                subcategoryGrid.appendChild(subcategoryItem);
            });

            if (subcategories.length > 0) {
                renderProducts(subcategories[0]._id);
            }
        }

        async function renderProducts(subcategoryId) {
            const products = await fetchProducts(subcategoryId);
            const productGrid = document.querySelector('.product-grid');
            if (productGrid) {
                productGrid.innerHTML = '';

                if (products.length === 0) {
                    productGrid.innerHTML = '<p>No products found in this subcategory.</p>';
                } else {
                    products.forEach(product => {
                        renderProductItem(product);
                    });
                }
            } else {
                console.error('.product-grid element not found.');
            }
        }

        function renderProductItem(product) {
            const originalPrice = parseFloat(product.quantities[0].originalPrice);
            const discountedPrice = parseFloat(product.quantities[0].discountedPrice);
            const discountPercentage = calculateDiscountPercentage(originalPrice, discountedPrice);
            const productItem = document.createElement('div');
            productItem.className = 'product-item';
            productItem.dataset.productId = product._id; // Add product ID

            const productImage = document.createElement('img');
            productImage.src = `${product.image}`;
            productImage.alt = product.name;

            const productName = document.createElement('h3');
            productName.textContent = product.name;

            const discountBadge = document.createElement('div');
            discountBadge.className = 'discount';
            discountBadge.textContent = `${discountPercentage}% OFF`;

            const pricesDiv = document.createElement('div');
            pricesDiv.className = 'prices';

            const originalPriceElem = document.createElement('span');
            originalPriceElem.className = 'original-price';
            originalPriceElem.textContent = `₹${originalPrice.toFixed(2)}`;

            const discountedPriceElem = document.createElement('span');
            discountedPriceElem.className = 'discounted-price';
            discountedPriceElem.textContent = `₹${discountedPrice.toFixed(2)}`;

            const quantityDiv = document.createElement('div');
            quantityDiv.className = 'quantity';
            quantityDiv.textContent = `${product.quantities[0].quantityValue} ${product.quantities[0].quantityUnit}`;

            const productButton = document.createElement('button');
            productButton.textContent = 'Add to Cart';
            productButton.onclick = () => addToCart(product);

            productItem.appendChild(discountBadge);
            productItem.appendChild(productImage);
            productItem.appendChild(productName);
            productItem.appendChild(quantityDiv);
            productItem.appendChild(pricesDiv);
            productItem.appendChild(productButton);

            pricesDiv.appendChild(originalPriceElem);
            pricesDiv.appendChild(discountedPriceElem);

            if (!product.available) {
                const notAvailableOverlay = document.createElement('div');
                notAvailableOverlay.className = 'not-available';
                notAvailableOverlay.textContent = 'Product Not Available';
                productItem.appendChild(notAvailableOverlay);
            }

            const productGrid = document.querySelector('.product-grid');
            if (productGrid) {
                productGrid.appendChild(productItem);
            } else {
                console.error('.product-grid element not found.');
            }
        }

        function showProductOptions(product) {
            const modal = document.getElementById('productOptionsModal');
            const content = document.getElementById('productOptionsContent');
            content.innerHTML = '';

            product.quantities.forEach(quantity => {
                const quantityDiv = document.createElement('div');
                quantityDiv.className = 'quantity-option';

                const quantityText = document.createElement('span');
                quantityText.textContent = `${quantity.quantityValue} ${quantity.quantityUnit}`;

                const originalPrice = parseFloat(quantity.originalPrice || product.originalPrice);
                const discountedPrice = parseFloat(quantity.discountedPrice || quantity.price);

                const pricesDiv = document.createElement('div');
                pricesDiv.className = 'prices';

                const originalPriceElem = document.createElement('span');
                originalPriceElem.className = 'original-price';
                originalPriceElem.textContent = `₹${originalPrice.toFixed(2)}`;

                const discountedPriceElem = document.createElement('span');
                discountedPriceElem.className = 'discounted-price';
                discountedPriceElem.textContent = `₹${discountedPrice.toFixed(2)}`;

                const addButton = document.createElement('button');
                addButton.textContent = 'Add to Cart';
                addButton.onclick = () => addToCart(product, quantity);

                pricesDiv.appendChild(originalPriceElem);
                pricesDiv.appendChild(discountedPriceElem);
                
                quantityDiv.appendChild(quantityText);
                quantityDiv.appendChild(pricesDiv);
                quantityDiv.appendChild(addButton);

                content.appendChild(quantityDiv);
            });

            modal.style.display = 'block';
        }

        async function addToCart(product, quantity = null) {
            const item = {
                productName: product.name,
                quantity: quantity ? quantity.quantityValue : product.quantities[0].quantityValue,
                unit: quantity ? quantity.quantityUnit : product.quantities[0].quantityUnit,
                price: quantity ? parseFloat(quantity.price) : parseFloat(product.quantities[0].price),
                productId: product._id,
                quantityId: quantity ? quantity._id : product.quantities[0]._id
            };

            const token = localStorage.getItem('token');

            if (!token) {
                alert('You need to log in first.');
                return;
            }

            try {
                const response = await fetch('/add-to-cart', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-auth-token': token,
                    },
                    body: JSON.stringify(item)
                });

                const data = await response.json();
                if (response.ok) {
                    alert('Product added to cart.');
                } else {
                    alert('session expired please login. ' + (data.msg || data.errors[0].msg));
                }
            } catch (error) {
                console.error('Error adding item to cart:', error);
                alert('session expired please login.');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Fetch and render categories
            renderCategories();

            // Handle search input
            const searchInput = document.getElementById('search');
            searchInput.addEventListener('input', async (event) => {
                const query = event.target.value.trim();
                if (query.length > 0) {
                    const products = await searchProducts(query);
                    const productGrid = document.querySelector('.product-grid');
                    if (productGrid) {
                        productGrid.innerHTML = '';

                        if (products.length === 0) {
                            productGrid.innerHTML = '<p>No products found for this search query.</p>';
                        } else {
                            products.forEach(product => {
                                renderProductItem(product);
                            });
                        }
                    } else {
                        console.error('.product-grid element not found.');
                    }
                } else {
                    renderCategories();
                }
            });

            // Check for URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('productId');
            const subCategoryId = urlParams.get('subCategoryId');

            if (productId && subCategoryId && isValidObjectId(productId) && isValidObjectId(subCategoryId)) {
                // Fetch and display the specific product
                renderProducts(subCategoryId).then(() => {
                    const productElement = document.querySelector(`[data-product-id="${productId}"]`);
                    if (productElement) {
                        productElement.scrollIntoView({ behavior: 'smooth' });
                        productElement.classList.add('highlight');
                    }
                });
            }
        });

        const modal = document.getElementById('productOptionsModal');
        const span = document.querySelector('.close');
        span.onclick = function() {
            modal.style.display = 'none';
        }
        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
