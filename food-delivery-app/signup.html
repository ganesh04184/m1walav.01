<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #5cb85c;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #4cae4c;
}

.error {
    margin-top: 20px;
    color: red;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form id="signupForm" onsubmit="event.preventDefault(); register(document.getElementById('signupName').value, document.getElementById('signupEmail').value, document.getElementById('signupPassword').value);">
            <label for="signupName">Name:</label>
            <input type="text" id="signupName" required>
            <label for="signupEmail">Email:</label>
            <input type="email" id="signupEmail" required>
            <label for="signupPassword">Password:</label>
            <input type="password" id="signupPassword" required>
            <button type="submit">Signup</button>
        </form>
        
    </div>
    <script>
        async function register(name, email, password) {
            try {
                const response = await fetch('https://m1wala1.onrender.com/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password }),
                });
        
                const data = await response.json();
        
                if (response.ok && data.token) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userId', data.userId);
                    alert('Registration successful!');
                    window.location.href = 'grocery-home.html'; // Redirect to grocery-home page
                } else {
                    alert('Registration failed: ' + (data.msg || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error during registration:', error);
                alert('An error occurred during registration: ' + error.message);
            }
        }
        </script>        
</body>
</html>
