<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags and other head elements -->
    <title>Signup</title>
</head>

<body>
    <h1>Register</h1>
    <form id="registerForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="mobile">Mobile:</label>
        <input type="text" id="mobile" name="mobile" required><br><br>
        <label for="role">Role:</label>
        <select id="role" name="role">
            <option value="user">User</option>
            <option value="admin">Admin</option>
        </select><br><br>
        <button type="submit">Sign Up</button>
    </form>

    <div id="message" style="display: none; color: green;">Registration successful. You will be redirected shortly.</div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobile').value;
            const role = document.getElementById('role').value;

            // Send the registration data to the server
            const response = await fetch('https://m1wala1.onrender.com/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password, email, mobile, role })
            });

            const result = await response.json();
            if (result.success) {
                document.getElementById('message').style.display = 'block';
                setTimeout(() => {
                    if (role === 'admin') {
                        window.location.href = './admin-grocery-home.html';
                    } else {
                        window.location.href = './grocery-home.html';
                    }
                }, 3000);
            } else {
                alert('Registration failed: ' + result.message);
            }
        });
    </script>
</body>

</html>
